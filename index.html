<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Gayathri|Source+Sans+Pro&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900&display=swap" rel="stylesheet">

        <!-- CSS -->
        <!-- <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"> -->
        <link rel="stylesheet" href="css/style.css" type="text/css">

    </head>
    <body>
        <!-- Header -->
        <header>
            <div class="logo-container">
                <img class="logo-image" src="./assets/ZGLogo.png" alt="logo">
                <h4 class="logo">Portfolio</h4>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a class="nav-link" href="#home">Home</a></li>
                    <li><a class="nav-link" href="#skills">Skills</a></li>
                    <li><a class="nav-link" href="#projects">Projects</a></li>
                    <li><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </nav>
        </header>

        <!-- About Me -->
        <section class="home-section" id="home">
            <div class="home">
                <h1>Hello, my name is
                    <span class="myname">Zyrian Gantuangco</span>, <br>
                and I am a full-stack web developer.</h1>
                <a href="#projects"><button class="project-link"><i class="far fa-folder-open"></i> Projects</button></a>
                <button class="github-link"><i class="fab fa-github"></i> Github</button>
                <button class="gitlab-link"><i class="fab fa-gitlab"></i> Gitlab</button>
            </div>
        </section>
        
        <!-- Skills -->
        <section class="skills-section" id="skills">
            <div class="skills-container">
                <h1>Skills</h1>
                <div class="skills">
                    <h2>Front End</h2>
                    <div class="frontend">
                        <p class="skill-icon"><i class="fab fa-html5"></i></p>
                        <p class="skill-text">HTML</p>
                        <p class="skill-icon"><i class="fab fa-css3-alt"></i></p>
                        <p class="skill-text">CSS</p>
                        <p class="skill-icon"><i class="fab fa-sass"></i></p>
                        <p class="skill-text">Sass</p>
                        <p class="skill-icon"><i class="fab fa-js-square"></i></p>
                        <p class="skill-text">Javascript</p>
                        <p class="skill-icon"><i class="fab fa-angular"></i></p>
                        <p class="skill-text">Angular</p>
                        <p class="skill-icon"><i class="fab fa-bootstrap"></i></p>
                        <p class="skill-text">Bootstrap</p>
                    </div>
                </div>
                <div class="skills">
                    <h2>Back End</h2>
                    <div class="backend">
                        <p class="skill-icon"><i class="fab fa-node-js"></i></p>
                        <p class="skill-text">NodeJS</p>
                        <p class="skill-icon"><i class="fas fa-database"></i></p>
                        <p class="skill-text">SQL</p>
                        <p class="skill-icon"><i class="fab fa-git-alt"></i></p>
                        <p class="skill-text">GIT</p>
                        <p class="skill-icon"><i class="fab fa-docker"></i></p>
                        <p class="skill-text">Docker</p>
                        <p class="skill-icon"><i class="fab fa-python"></i></p>
                        <p class="skill-text">Python</p>
                    </div>
                </div>
            </div>     
        </section>

        <!-- Projects -->
        <section class="projects-section" id="projects">
            <div class="projects">
                <h1>Projects</h1>
                <p>Description</p>
            </div>
        </section>

        <!-- Contact -->
        <section class="contact-section" id="contact">
            <div class="contact">
                <label for="email">
                    <i class="fas fa-envelope-square"></i>
                    <p class="email">Email</p>
                </label>
                <label for="github">
                    <i class="fab fa-github"></i>
                    <p class="github">Github</p>
                </label>
                <label for="googleplus">
                    <i class="fab fa-google-plus-square"></i>
                    <p class="googleplus">Google+</p>
                </label>
                <label for="twitter">
                    <i class="fab fa-twitter-square"></i>
                    <p class="twitter">Twitter</p>
                </label>
                <label for="codepen">
                    <i class="fab fa-codepen"></i>
                    <p class="codepen">Codepen</p>
                </label>
            </div>
        </section>

        <section class="footer">
            <a href="#home" class="footer-logo"><img src="assets/ZGLogo.png" alt=""></a>
            <div class="copyright text-white">
Zyrian Gantuangco &copy;<script>document.write(new Date().getFullYear());</script>

                </div>
            </div>
        </section>

        <script src="app.js"></script>  
        <script src="https://kit.fontawesome.com/e5b4533b4e.js"></script>
    </body>

</html>
